{% block title %}

        <div class= "form-group">
            <input autocomplete="off" placeholder="Amount to add" min="1" class= "form-control" name="cash" type="number">
        </div>

        <button class="btn-primary" type="submit">Add money</button>
    </form>
{% endblock %}
